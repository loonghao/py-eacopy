[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    basic: Basic functionality tests
    config: Configuration tests
    error_handling: Error handling tests
    async: Asynchronous functionality tests
    performance: Performance tests
    unicode: Unicode/non-ASCII path handling tests
    callbacks: Callback functionality tests
    cli: Command-line interface tests
    slow: Tests that take a long time to run
    network: Tests that require network access

# Output configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution and coverage configuration
# These settings can be overridden by command line options
xvs = True  # Show extra test summary info as specified by chars
addopts = --strict-markers -v

# Disable warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*:
    ignore::DeprecationWarning:distutils.*:
